<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hobby Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">MyHobbies</div>
    <nav>
      <ul>
        <li><a href="#index">Home Page</a></li>
        <li><a href="#CV">CV</a></li>
        <li><a href="#Prodjects">Prodjects</a></li>
        <li><a href="Contact">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-toggle">&#9776;</div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="content">
    
    <!-- Photography Section -->
    <section id="photography" class="hobby-section">
      <h2>Photography</h2>
      <div class="grid">
        <div class="card">
          <img src="photo1.jpg" alt="Mountain view" />
          <div class="caption">Mountain View</div>
        </div>
        <div class="card">
          <img src="photo2.jpg" alt="Forest trail" />
          <div class="caption">Forest Trail</div>
        </div>
        <!-- More cards... -->
      </div>
    </section>

    <!-- Travel Section -->
    <section id="travel" class="hobby-section">
      <h2>Travel</h2>
      <div class="grid">
        <div class="card">
          <img src="travel1.jpg" alt="Beachside" />
          <div class="caption">Beachside</div>
        </div>
        <div class="card">
          <img src="travel2.jpg" alt="Cityscape" />
          <div class="caption">Cityscape</div>
        </div>
        <!-- More cards... -->
      </div>
    </section>

    <!-- Gaming Section -->
    <section id="gaming" class="hobby-section">
      <h2>Gaming</h2>
      <div class="grid">
        <div class="card">
          <img src="game1.jpg" alt="Retro Arcade" />
          <div class="caption">Retro Arcade</div>
        </div>
        <div class="card">
          <img src="game2.jpg" alt="Fantasy World" />
          <div class="caption">Fantasy World</div>
        </div>
        <!-- More cards... -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 MyHobbies. All rights reserved.
  </footer>

  
  <script defer src="script.js"></script>
</body>
</html>
