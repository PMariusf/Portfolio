<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Navbar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pOZ0nL+YlfJ/sOM3b7e05hSEV4Xk1DRDjVt+9ZrzwCe77Xw8kCLuExK0Nf+K3P56P/CK1GcUq8XwH1Q0Zq7Wgw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
          <a href="#" class="logo">My Portfolio</a> <!-- Optional Logo -->
          <button class="hamburger" onclick="toggleMenu()">
              <i class="fas fa-bars"></i>
          </button>
          <div class="nav-links" id="navLinks">
              <a href="#">Portfolio</a>
              <a href="#">About Me</a>
              <a href="#">Pitch</a>
              <a href="#">Projects</a>
              <a href="#">Contact</a>
          </div>
      </nav>
  </header>
    <div class="light-under-navbar"></div>
    <main>
      <div class="polygon">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
          <polygon points="0,0 100,0 50,100" fill="#222" />
      </svg>
      </div>
      <img src="marius.jpg" alt="marius" class="photo-main"/>
      <p id="head1" class="header">I Am Frontend Student</p>
      <p id="head2" class="header">Studying</p>
      <p id="head3" class="header">At KodeHode</p>
      <p id="head4" class="header">Bergen</p>
      <p id="head5" class="header">Welcome to Marius Portfolio</p>
    </main>
   
    <div class="light x1"></div>
    <div class="light x2"></div>
     <div class="light x3"></div>
      <div class="light x4"></div>
       <div class="light x5"></div>
      <div class="light x6"></div>
     <div class="light x7"></div>
    <div class="light x8"></div>
   <div class="light x9"></div>
</main>
<footer>

</footer>
</body>
</html>
